<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=1170px">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Faustina:400,700|Marmelad|Meera+Inimai|Roboto+Condensed:700|Roboto:300,400,700|Snippet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="img/icons8-эвакуатор-48.png" rel="icon">
    <title>Эвакуатор Белая Церковь</title>
</head>
<body>
    <section>
        <div class="title">
            <h1>Эвакуатор в Белой Церкви</h1>
            <img id="logo" src="img/icons8-открыто-24-7-96.png" alt="24/7">
        </div>
    <hr class="line">
    <div class="foto">
        <img src="img/unnamed.png" width="442" height="225" alt="Эвакуатор">
    </div>
    <hr class="line1">
    <hr class="line2">
    <div class="semilayer">
        <img id="moto" src="img/icons8-мотоцикл-100.png" width="80" height="80" alt="мотоциклы">
    </div>
    <div class="semilayer1">
        <img id="moto1" src="img/icons8-автомобиль-96.png" width="80" height="80" alt="легковые авто">
    </div>
    <div class="semilayer2">
        <img id="moto2" src="img/icons8-ios-с-заливкой-100.png" width="80" height="80" alt="эвакуатор микроавтобуса">
    </div>
    <div class="semilayer3">
        <img id="moto3" src="img/icons8-jeep-wrangler-90.png" width="80" height="80" alt="эвакуатор джипа">
    </div>
    <div class="text">
        <h2>ПО ДОСТУПНЫМ ЦЕНАМ И С ПРЕВОСХОДНЫМ ОБСЛУЖИВАНИЕМ</h2>
    </div>




    </section>

</body>
</html>
